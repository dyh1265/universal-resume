name: Deploy Container App

on:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      ACR: ${{ secrets.ACR_NAME }}
      RESOURCE_GROUP: ${{ secrets.RESOURCE_GROUP }}
      CONTAINERAPP_NAME: ${{ secrets.CONTAINERAPP_NAME }}
      AZURE_OPENAI_API_KEY: ${{ secrets.AZURE_OPENAI_API_KEY }}
      AZURE_OPENAI_ENDPOINT: ${{ secrets.AZURE_OPENAI_ENDPOINT }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build and push image
        run: |
          if [ -z "$ACR" ] || [ -z "$RESOURCE_GROUP" ] || [ -z "$CONTAINERAPP_NAME" ]; then
            echo "Missing required secrets (ACR_NAME, RESOURCE_GROUP, CONTAINERAPP_NAME)."
            exit 1
          fi
          IMAGE="$ACR.azurecr.io/resume-web:${{ github.sha }}"
          az acr login --name "$ACR"
          docker build -f Dockerfile.chat -t "$IMAGE" .
          docker push "$IMAGE"
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

      - name: Update Container App
        run: |
          az containerapp update \
            --name "$CONTAINERAPP_NAME" \
            --resource-group "$RESOURCE_GROUP" \
            --image "$IMAGE" \
            --set-env-vars \
              AZURE_OPENAI_API_KEY="$AZURE_OPENAI_API_KEY" \
              AZURE_OPENAI_ENDPOINT="$AZURE_OPENAI_ENDPOINT"
